#
# Better Go Playground Docker image deployment workflow
#
# Builds and deploys image to Docker hub when a new release created.
# Uses DOCKERHUB_USERNAME and DOCKERHUB_TOKEN env vars from GitHub repo secrets.
#
# see: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
#

name: Build Docker Image
on:
  release:
    types:
      - created
  repository_dispatch:
    types: manual-deploy

env:
  GO_VERSION: 1.19
  PREV_GO_VERSION: 1.18

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Set release version
        run: |
          echo "Release version ${GITHUB_REF#refs/*/v}"
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            x1unix/go-playground
            ghcr.io/x1unix/go-playground/go-playground
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build frontend
        uses: addnab/docker-run-action@v3
        with:
          image: node:lts-gallium
          options: -v ${{ github.workspace }}/web:/work -e REACT_APP_VERSION=${{ env.RELEASE_VERSION }} -e REACT_APP_GITHUB_URL=https://github.com/x1unix/go-playground -e NODE_ENV=production -e REACT_APP_GO_VERSION=${{ env.GO_VERSION }} REACT_APP_PREV_GO_VERSION=${{ env.PREV_GO_VERSION }}
          run: |
            yarn --cwd='/work' install --silent && yarn --cwd='/work' build
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/release.dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ env.RELEASE_VERSION }}
          push: true
      - name: Print image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
